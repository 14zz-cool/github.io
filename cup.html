<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>컵속동전2.2</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
    }

    #bgm-controls {
      margin-top: 10px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      height: 30px;
    }

    #game {
      position: relative;
      width: 600px;
      height: 300px;
      background: linear-gradient(to bottom, #004466 0%, #003355 100%);
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: inset 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    .cup-outer {
      position: absolute;
      transition: left 0.5s ease;
      bottom: 30px;
      width: 70px;
      height: 90px;
    }

    .cup {
      position: relative;
      width: 70px;
      height: 90px;
      background: white;
      border-radius: 0 0 40px 40px;
      box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .coin {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 5px gold;
      display: none;
    }

    .show-coin .coin {
      display: block;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>컵 속 동전 찾기</h1>
  <div id="bgm-controls">
    <button id="bgmOn">🎵 BGM 켜기</button>
    <button id="bgmOff">🔇 BGM 끄기</button>
  </div>
  <div id="message">동전이 들어 있는 컵을 잘 기억하세요!</div>
  <div id="game"></div>

  <div id="controls">
    <button id="startBtn">게임 시작</button>
  </div>

  <!-- BGM -->
  <audio id="bgm" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mpeg">
  </audio>

  <!-- 효과음: 링크로 직접 재생 -->
  <audio id="sfxCorrect" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8481b2a1c8.mp3"></audio>
  <audio id="sfxWrong" src="https://cdn.pixabay.com/audio/2021/09/01/audio_918f53b6cd.mp3"></audio>
  <audio id="sfxShuffle" src="https://cdn.pixabay.com/audio/2022/08/04/audio_b50189b0aa.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    const bgmOn = document.getElementById("bgmOn");
    const bgmOff = document.getElementById("bgmOff");
    const bgm = document.getElementById("bgm");

    const sfxCorrect = document.getElementById("sfxCorrect");
    const sfxWrong = document.getElementById("sfxWrong");
    const sfxShuffle = document.getElementById("sfxShuffle");

    sfxCorrect.volume = 0.5;
    sfxWrong.volume = 0.5;
    sfxShuffle.volume = 0.3;

    const cupPositions = [40, 140, 240, 340, 440];
    const offset = 10;
    const adjustedPositions = cupPositions.map(p => p + offset);

    let cupWrappers = [];
    let coinIndex = -1;
    let isClickable = false;

    bgm.volume = 0.3;

    function setupCups() {
      game.innerHTML = "";
      cupWrappers = [];

      for (let i = 0; i < adjustedPositions.length; i++) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("cup-outer");
        wrapper.style.left = adjustedPositions[i] + "px";
        wrapper.dataset.index = i;

        const cup = document.createElement("div");
        cup.classList.add("cup");

        const coin = document.createElement("div");
        coin.classList.add("coin");

        cup.appendChild(coin);
        wrapper.appendChild(cup);
        game.appendChild(wrapper);
        cupWrappers.push(wrapper);
      }

      cupWrappers.forEach((wrapper) => {
        wrapper.onclick = () => {
          if (!isClickable) return;
          isClickable = false;
          startBtn.disabled = false;

          if (parseInt(wrapper.dataset.index) === coinIndex) {
            message.textContent = "🎉 정답입니다!";
            sfxCorrect.currentTime = 0;
            sfxCorrect.play();
          } else {
            message.textContent = "❌ 당신의 선택은 틀렸습니다.";
            sfxWrong.currentTime = 0;
            sfxWrong.play();
            cupWrappers[coinIndex].firstChild.classList.add("show-coin");
          }
        };
      });
    }

    function shuffleCups() {
      message.textContent = "컵을 섞습니다...";
      sfxShuffle.currentTime = 0;
      sfxShuffle.play();

      let count = 0;
      const maxShuffles = 12;

      const interval = setInterval(() => {
        let i = Math.floor(Math.random() * cupWrappers.length);
        let j;
        do {
          j = Math.floor(Math.random() * cupWrappers.length);
        } while (i === j);

        const tempLeft = cupWrappers[i].style.left;
        cupWrappers[i].style.left = cupWrappers[j].style.left;
        cupWrappers[j].style.left = tempLeft;

        [cupWrappers[i].dataset.index, cupWrappers[j].dataset.index] =
          [cupWrappers[j].dataset.index, cupWrappers[i].dataset.index];

        [cupWrappers[i], cupWrappers[j]] = [cupWrappers[j], cupWrappers[i]];

        count++;
        if (count >= maxShuffles) {
          clearInterval(interval);
          message.textContent = "이제 선택하세요!";
          isClickable = true;
        }
      }, 400);
    }

    function startGame() {
      startBtn.disabled = true;
      setupCups();
      message.textContent = "동전이 들어 있는 컵을 잘 기억하세요!";
      coinIndex = Math.floor(Math.random() * cupWrappers.length);
      cupWrappers[coinIndex].firstChild.classList.add("show-coin");

      setTimeout(() => {
        cupWrappers[coinIndex].firstChild.classList.remove("show-coin");
        shuffleCups();
      }, 2000);
    }

    function enableBGM() {
      bgm.play();
    }

    function disableBGM() {
      bgm.pause();
      bgm.currentTime = 0;
    }

    bgmOn.onclick = enableBGM;
    bgmOff.onclick = disableBGM;
    startBtn.onclick = startGame;

    setupCups();
    coinIndex = Math.floor(Math.random() * cupWrappers.length);
    cupWrappers[coinIndex].firstChild.classList.add("show-coin");
  </script>

  <div style="margin-top: 40px;">
    <a href="index.html" style="color: #aaa; text-decoration: none;">← 메인페이지로 돌아가기</a>
  </div>
</body>
</html>
