<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>컵속동전1.5</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
    }

    #bgm-controls {
      margin-top: 10px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      height: 30px;
    }

    #game {
      position: relative;
      width: 600px;
      height: 300px;
      background: linear-gradient(to bottom, #004466 0%, #003355 100%);
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: inset 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    .cup {
      width: 70px;
      height: 90px;
      background: white;
      border-radius: 0 0 40px 40px;
      position: absolute;
      bottom: 30px;
      transition: left 0.5s ease;
      cursor: pointer;
      box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.4);
    }

    .coin {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px gold;
      display: none;
    }

    .show-coin .coin {
      display: block;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>컵 속 동전 찾기</h1>
  <div id="bgm-controls">
    <button id="bgmOn">🎵 BGM 켜기</button>
    <button id="bgmOff">🔇 BGM 끄기</button>
  </div>
  <div id="message">동전이 들어 있는 컵을 잘 기억하세요!</div>
  <div id="game"></div>

  <div id="controls">
    <button id="startBtn">게임 시작</button>
  </div>

  <audio id="bgm" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mpeg">
  </audio>

  <script>
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    const bgmOn = document.getElementById("bgmOn");
    const bgmOff = document.getElementById("bgmOff");
    const bgm = document.getElementById("bgm");

    let cups = [];
    let cupPositions = [];
    let coinIndex = -1;
    let isClickable = false;
      startBtn.disabled = false;
    const positions = [40, 140, 240, 340, 440];

    bgm.volume = 0.3;

    function setupCups() {
      game.innerHTML = "";
      cups = [];

      for (let i = 0; i < 5; i++) {
        const cup = document.createElement("div");
        cup.classList.add("cup");
        cup.style.left = positions[i] + "px";
        cup.dataset.index = i;

        const coin = document.createElement("div");
        coin.classList.add("coin");
        cup.appendChild(coin);

        game.appendChild(cup);
        cups.push(cup);
      }

      // 이벤트 바인딩
      cups.forEach((cup, idx) => {
        cup.onclick = () => {
          if (!isClickable) return;
          isClickable = false;
      startBtn.disabled = false;

          if (parseInt(cup.dataset.index) === coinIndex) {
            message.textContent = "🎉 정답입니다!";
          } else {
            message.textContent = "❌ 당신의 선택은 틀렸습니다.";
            cups[coinIndex].classList.add("show-coin");
          }
        };
      });
    }

    function shuffleCups() {
      message.textContent = "컵을 섞습니다...";
      let count = 0;
      const maxShuffles = 12;

      const interval = setInterval(() => {
        let i = Math.floor(Math.random() * 5);
        let j;
        do {
          j = Math.floor(Math.random() * 5);
        } while (i === j);

        // 시각적 위치 교환
        const tempLeft = cups[i].style.left;
        cups[i].style.left = cups[j].style.left;
        cups[j].style.left = tempLeft;

        // 논리적 위치 교환
        [cups[i].dataset.index, cups[j].dataset.index] = [cups[j].dataset.index, cups[i].dataset.index];
        [cups[i], cups[j]] = [cups[j], cups[i]];

        count++;
        if (count >= maxShuffles) {
          clearInterval(interval);
          message.textContent = "이제 선택하세요!";
          isClickable = true;
        }
      }, 400);
    }

    function startGame() {
  startBtn.disabled = true;
      setupCups();
      message.textContent = "동전이 들어 있는 컵을 잘 기억하세요!";
      coinIndex = Math.floor(Math.random() * 5);
      cups[coinIndex].classList.add("show-coin");

      setTimeout(() => {
        cups[coinIndex].classList.remove("show-coin");
        shuffleCups();
      }, 2000);
    }

    function enableBGM() {
      bgm.play();
    }

    function disableBGM() {
      bgm.pause();
      bgm.currentTime = 0;
    }

    bgmOn.onclick = enableBGM;
    bgmOff.onclick = disableBGM;
    startBtn.onclick = startGame;

    // 초기 컵 설정
    setupCups();
    coinIndex = Math.floor(Math.random() * 5);
    cups[coinIndex].classList.add("show-coin");
  </script>

<div style="margin-top: 40px;">
  <a href="index.html" style="color: #aaa; text-decoration: none;">← 메인페이지로 돌아가기</a>
</div>
</body>
</html>
