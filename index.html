<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>간단한 미니 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121826;
      font-family: 'Segoe UI', 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      color: #fff;
      height: 100%;
      width: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 44px;
      padding-bottom: 48px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 36px;
      margin: 0 0 14px 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .author {
      font-size: 15px;
      color: #aaa;
      margin-bottom: 36px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .author a {
      color: #b8c6d6;
      text-decoration: none;
      transition: color 0.2s;
    }
    .author a:hover {
      color: #ffe28a;
      text-decoration: underline;
    }
    .game-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .game-button {
      width: 94vw;
      max-width: 320px;
      padding: 18px 0;
      margin: 0 auto;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 13px;
      background-color: #2d3748;
      color: #fff;
      box-shadow: 0 3px 15px #080e1d2e;
      cursor: pointer;
      transition: background 0.18s, transform 0.13s;
      outline: none;
      min-height: 52px;
      letter-spacing: 0.01em;
      text-align: center;
      display: block;
      user-select: none;
    }
    .game-button:hover, .game-button:active {
      background-color: #404e68;
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .author { font-size: 12px; margin-bottom: 20px;}
      .game-list { gap: 14px; }
      .game-button {
        width: 97vw;
        max-width: 98vw;
        font-size: 15px;
        padding: 11px 0;
        min-height: 42px;
        border-radius: 10px;
      }
      .container { padding-top: 20px; padding-bottom: 18px; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 18px; }
      .container { padding-top: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>간단한 미니 게임</h1>
    <div class="author">
      by <a href="https://github.com" target="_blank" rel="noopener">(￣o￣) . z Z</a>
    </div>
    <div class="game-list">
      <!-- 게임 목록 -->
      <button class="game-button" onclick="location.href='ladder.html'">
        사다리 게임
      </button>
      <button class="game-button" onclick="location.href='shooting.html'">
        회전판 사격
      </button>
      <button class="game-button" onclick="location.href='cup.html'">
        컵 속 동전 찾기
      </button>
      <button class="game-button" onclick="location.href='boxing.html'">
        복싱 가위바위보
      </button>
      <!-- 게임 추가할때 이곳에 -->
    </div>
  </div>
</body>
</html>
